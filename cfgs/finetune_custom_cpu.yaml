optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.001,
  weight_decay : 0.05
}}

scheduler: {
  type: CosLR,
  kwargs: {
    epochs: 2,
    initial_epochs : 1
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/CustomDataset.yaml, 
            others: {subset: 'train', npoints: 1024, bs: 2}},
  val : { _base_: cfgs/dataset_configs/CustomDataset.yaml, 
            others: {subset: 'test', npoints: 1024, bs: 2}},
  test : { _base_: cfgs/dataset_configs/CustomDataset.yaml, 
            others: {subset: 'test', npoints: 1024, bs: 2}}}

model : {
  NAME: PointTransformer,
  input_channel: 6,
  trans_dim: 128,
  depth: 4,
  drop_path_rate: 0.1,
  cls_dim: 22,
  num_heads: 4,
  group_size: 16,
  num_group: 32,
  encoder_dims: 128,
  }

npoints: 1024
total_bs : 2
step_per_update : 1
max_epoch : 2
grad_norm_clip: 10
